format = """[](orange)$os\
[](bg:yellow fg:orange)$directory\
[](fg:yellow bg:aqua)$git_branch$git_status\
[](fg:aqua bg:blue)$c$cpp$rust$golang$nodejs$php$java$kotlin$haskell$python\
[](fg:blue bg:dark_gray)$cmd_duration\
[ ](fg:dark_gray)$line_break$character\
"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
fg0        = '#fbf1c7'
dark_gray  = '#3c3836'
light_gray = '#665c54'
blue       = '#458588'
aqua       = '#689d6a'
green      = '#98971a'
orange     = '#d65d0e'
purple     = '#b16286'
red        = '#cc241d'
yellow     = '#d79921'

[os]
disabled = false
format = '[$symbol ](bg:orange fg:fg0)'

[os.symbols]
Windows = '󰍲'
Arch = '󰣇'

[directory]
style = 'fg:fg0 bg:yellow'
format = '[ $path ]($style)'
truncation_length = 3
truncation_symbol = '…/'

[directory.substitutions]
'Documents' = '󰈙 '
'Downloads' = ' '
'Music' = '󰝚 '
'Pictures' = ' '
'Developer' = '󰲋 '

[git_branch]
symbol = ''
style = 'bg:aqua'
format = '[[ $symbol $branch ](fg:fg0 bg:aqua)]($style)'

[git_status]
style = 'bg:aqua'
format = '[[($all_status$ahead_behind )](fg:fg0 bg:aqua)]($style)'

[nodejs]
symbol = ''
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[c]
symbol = ' '
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[cpp]
symbol = ' '
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[rust]
symbol = ''
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[golang]
symbol = ''
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[php]
symbol = ''
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[java]
symbol = ''
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[kotlin]
symbol = ''
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[haskell]
symbol = ''
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[python]
symbol = ''
format = '[ $symbol( $version) ](fg:fg0 bg:blue)'

[line_break]
disabled = false

[cmd_duration]
min_time = 0
show_milliseconds = true
format = '[  $duration](fg:white bg:dark_gray)'

[character]
success_symbol = '[\$](green)'
error_symbol = '[!](bold red)'
